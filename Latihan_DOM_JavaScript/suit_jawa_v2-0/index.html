<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suit Jawa v2.0</title>
    <link rel="stylesheet" href="style.css">        
</head>
<body>
    
    
<h1>Suwit Jawa v2.0</h1>

<div class="container">
    <div class="area-computer">
        <img src="img/gajah.png" class="img-computer">
    </div>
    <div class="info"></div>
    <div class="flez" style="display: flex;">
        <div class="total-round" style="text-align: center; width: 50%;">Total Round : <b class="round"></b></div>
        <div class="total-seri" style="text-align: center; width: 50%;">Total Seri : <b class="seri"></b></div>
    </div>
    <div class="count-comp"></div>
    <div class="count-player"></div>
    <div class="area-player">
        <ul>
            <li>
                <img src="img/gajah.png" class="gajah">
            </li>
            <li>
                <img src="img/orang.png" class="orang">
            </li>
            <li>
                <img src="img/semut.png" class="semut">
            </li>
        </ul>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
